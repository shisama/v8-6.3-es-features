<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script type="module">
  async function dynamic_import() {
    for (let i = 1; i <= 3; i++) {
      const module = await import(`./import_modules/hello${i}.js`);
      module.hello();
    }
  }

  dynamic_import();
</script>
</body>
</html>
